<div class="bg-white p-4" style="border: 1px solid rgb(230, 230, 235) ; border-radius: 5px ;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <span style="font-size:larger ;">DANH SÁCH</span>
        <a routerLink="/pages/revenue/add">
            <button *ngFor="let status of success" nbButton [status]="status" hero>
                THÊM
                <!-- <nb-icon icon="plus-outline"></nb-icon> -->
            </button>
        </a>
    </div>  
    
    <div class="w-100 mt-4">
        <table style = 'text-align:center' class="table table-bordered w-100 align-middle">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Ngày</th>
                    <th scope="col">Chi phí</th>
                    <th scope="col">Doanh thu</th>
                    <th scope="col">Lợi nhuận</th>
                    <th style = 'width: 12% ;' scope="col">Edit</th>
                </tr>
            </thead>
            <tbody *ngIf="dataRevenue.length > 0">
                <tr  *ngFor="let dataRevenue of dataRevenue | paginate: { itemsPerPage: pageSize, currentPage: currentPage } , let i = index">
                    <td>
                        {{dataRevenue.id}}
                 
                    </td>
                    <td>
                        {{dataRevenue.date.slice (0, 10)}}
                    </td>
                    <td>
                        {{dataRevenue.total_revenue}}
                    </td>
                    <td>
                        {{dataRevenue.total_cost}}
                    </td>
                    <td>
                        {{dataRevenue.profit}}
                    </td>
                    <td style="display: flex ; justify-content:space-around ;">
                        <a routerLink='/pages/revenue/update/{{dataRevenue.id}}'>
                            <button *ngFor="let status of primary" nbButton [status]="status" hero>
                                <nb-icon icon="edit-outline"></nb-icon>
                            </button>
                        </a>
                        <a routerLink='/pages/revenue/delete/{{dataRevenue.id}}'>
                            <button *ngFor="let status of danger" nbButton [status]="status" hero>
                                <nb-icon icon="trash-2-outline"></nb-icon>
                            </button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <div class="d-flex justify-content-center mt-3">
        <pagination-controls class="custom-pagination" (pageChange)="urrentPage = $event"></pagination-controls>
    </div> 
</div>
