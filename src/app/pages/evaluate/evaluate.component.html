<div class="bg-white p-4" style="border: 1px solid rgb(230, 230, 235) ; border-radius: 5px ;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <span style="font-size:larger ;">DANH SÁCH</span>
        <a routerLink="/pages/evaluate/add">
            <button *ngFor="let status of success" nbButton [status]="status" hero>
                THÊM
                <!-- <nb-icon icon="plus-outline"></nb-icon> -->
            </button>
        </a>
    </div>  
    
    <div class="w-100 mt-4">
        <table style = 'text-align:center' class="table table-bordered w-100 align-middle">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th style="width: 10% ;" scope="col">Star</th>
                    <th scope="col">ID Sản Phẩm</th>
                    <th scope="col">ID Khach Hang </th>
                    <th style = 'width: 12% ;' scope="col">Edit</th>
                </tr>
            </thead>
            <tbody *ngIf="dataEvaluate.length > 0">
                <tr *ngFor="let dataEvaluate of dataEvaluate | paginate: { itemsPerPage: pageSize, currentPage: currentPage } , let i = index">
                    <td>
                        {{ (currentPage - 1) * pageSize + (i + 1) }}
                    </td>
                    <!-- <td>
                        <img style="width:100% ; height: 110px ;" src="../../../assets/images/cf1.jpg" alt="" srcset="">
                    </td> -->
                    <td>
                        {{dataEvaluate.star}}
                    </td>
                    <td>
                        {{dataEvaluate.products_id}}
                    </td>
                    <td>
                        {{dataEvaluate.customers_id}}
                    </td>
                    <td>
                        <div style="display: flex ; justify-content:space-around ;">
                            <a routerLink='/pages/evaluate/delete//{{dataEvaluate.id}}'>
                                <button *ngFor="let status of danger" nbButton [status]="status" hero>
                                    <nb-icon icon="trash-2-outline"></nb-icon>
                                </button>
                            </a>
                            <a routerLink='/pages/evaluate/update/{{dataEvaluate.id}}'>
                                <button *ngFor="let status of warning" nbButton [status]="status" hero>
                                    <nb-icon icon="edit-outline"></nb-icon>
                                </button>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <div class="d-flex justify-content-center mt-3">
            <pagination-controls class="custom-pagination" (pageChange)="currentPage = $event"></pagination-controls>
        </div>  
    </div>   
</div>
