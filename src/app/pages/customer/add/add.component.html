<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card" style="border: 1px solid rgb(230, 230, 235) ; border-radius: 5px ;">
            <div class="card-header">
                <div class="text-center" style="padding-top: 1% ; padding-bottom: 1% ;">
                    <span style="font-size: large ;">THÊM KHÁCH HÀNG</span>
                </div>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit ()" [formGroup]="addForm">
                    <div class="form-group">
                        <label for="username">Tên</label>
                        <input type="username" class="form-control" name="username" formControlName="username">
                        <span *ngIf="isVal && addForm.get ('username')!.invalid" class="text-danger">Vui lòng điền tên!</span>
                    </div>
                    <div class="form-group mt-4">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" formControlName="email">
                        <span *ngIf="isVal && addForm.get ('email')!.invalid" class="text-danger">Vui lòng điền email!</span>
                    </div>
                    <div class="form-group mt-4">
                        <label for="address">Địa chỉ</label>
                        <input type="text" class="form-control" formControlName="address">
                        <span *ngIf="isVal && addForm.get('address')!.invalid" class="text-danger">Vui lòng điền địa chỉ!</span>
                    </div>
                    <div class="form-group mt-4">
                        <label for="phone">Số điện thoại</label>
                        <input type="text" class="form-control" formControlName="phone">
                        <span *ngIf="isVal && addForm.get('phone')!.invalid" class="text-danger">Vui lòng điền số điện thoại!</span>
                    </div>
                    <div class="form-group text-center mt-4" style="display: flex ; justify-content:space-around ; width: 70% ; margin: auto ;">
                        <a style="width: 20%" routerLink="/pages/customer"><button style="width: 100%" type="submit" *ngFor="let status of warning" nbButton [status]="status" hero>Hủy</button></a>
                        <button style="width: 20%" type="submit" *ngFor="let status of primary" nbButton [status]="status" hero>Thêm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
