<div class="bg-white p-4" style="border: 1px solid rgb(230, 230, 235) ; border-radius: 5px ;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <span style="font-size:larger ;">DANH SÁCH</span>
        <a routerLink="/pages/order/add">
            <button type="button" class="btn btn-success">THÊM</button>
        </a>
    </div>  

    <div class="w-100 mt-4">
        <table style = 'text-align:center' class="table table-bordered w-100 align-middle">
            <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Ngày</th>
                    <th scope="col">Số bàn</th>     
                    <th scope="col">Tổng</th>
                    <th style = 'width: 20% ;' scope="col">Edit</th>
                </tr>
            </thead>
            <tbody *ngIf="dataOrder.length > 0">
                <tr *ngFor="let dataOrder of dataOrder | paginate: { itemsPerPage: pageSize, currentPage: currentPage } , let i = index">
                    <td>
                        {{ (currentPage - 1) * pageSize + (i + 1) }}
                    </td>
                    <td>
                        <span *ngFor="let dataCustomer of dataCustomer ; let y = index">
                            <span *ngIf="dataCustomer.id == dataOrder.customer_id">{{dataCustomer.username}}</span>
                        </span>
                    </td>
                    <td>
                        {{dataOrder.status}}
                    </td>
                    <td>
                        {{dataOrder.date.slice (0, 10)}}
                    </td>
                    <td>
                        <span *ngFor="let dataTable of dataTable">
                            <span *ngIf="dataTable.id == dataOrder.table_id">{{dataTable.number}}</span>
                        </span>
                    </td>
                    <td>
                       {{dataOrder.total | currency:'VND':'symbol':'1.0-0'}}
                    </td>
                    <td style="display: flex ; justify-content:space-around ;">
                        <span style="width: 36% ;"><a routerLink='/pages/order/update/{{dataOrder.id}}'>
                            <button class="btn btn-primary">
                                <img style = 'width: 50% ;' src='../../../assets/images/icons8-edit-new.svg'>
                            </button>
                        </a></span>
                        <span style="width: 36% ; margin-left: 1% ; margin-right: 1% ;"><a routerLink='/pages/order/delete/{{dataOrder.id}}'>
                            <button class="btn btn-danger">
                                <img style = 'width: 50% ;' src='../../../assets/images/icon8-delete-new.svg'>
                            </button>
                        </a></span>
                        <span style="width: 36% ;"><a routerLink='/pages/order/detail/{{dataOrder.id}}'>
                            <button class="btn btn-warning">
                                <img style = 'width: 45% ;' src='../../../assets/images/ct.svg'>
                            </button>
                        </a></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <div class="d-flex justify-content-center mt-3">
            <pagination-controls class="custom-pagination" (pageChange)="currentPage = $event"></pagination-controls>
        </div>  
    </div>   
</div>
