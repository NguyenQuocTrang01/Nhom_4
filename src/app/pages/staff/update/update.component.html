<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card" style="border: 1px solid rgb(230, 230, 235) ; border-radius: 5px ;">
            <div class="card-header">
                <div class="text-center" style="padding-top: 1% ; padding-bottom: 1% ;">
                    <span style="font-size: large ;">SỬA NHÂN VIÊN</span>
                </div>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit ()" [formGroup]="editForm">
                    <div class="form-group">
                        <label for="username">Tên</label>
                        <input type="text" class="form-control" id="username" name="username"formControlName="username">
                    </div>
                    <div class="form-group mt-4">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email"formControlName="email">
                    </div>
                    <div class="form-group mt-4">
                        <label for="phone">Số điện thoại</label>
                        <input type="phone" class="form-control" id="phone" name="password"formControlName="phone">
                    </div>
                    <div class="form-group mt-4">
                        <label for="postition">Chức vụ</label>
                        <select class="form-control" id="role" name="role" formControlName="postition">
                            <option value="">Chọn chức vụ</option>
                            <option value="admin">Admin</option>
                            <option value="user">Nhân Viên</option>
                        </select>
                    </div>
                    <div class="form-group text-center mt-4" style="display: flex ; justify-content:space-around ; width: 70% ; margin: auto ;">
                        <a style="width: 20%" routerLink="/pages/staff"><button style="width: 100%" type="submit" *ngFor="let status of warning" nbButton [status]="status" hero>Hủy</button></a>
                        <button style="width: 20%" type="submit" *ngFor="let status of primary" nbButton [status]="status" hero>Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
