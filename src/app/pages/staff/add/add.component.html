<div class="row justify-content-center">
  <div class="col-md-12">
      <div class="card" style="border: 1px solid rgb(230, 230, 235); border-radius: 5px;">
          <div class="card-header">
              <div class="text-center" style="padding-top: 1%; padding-bottom: 1%;">
                  <span style="font-size: large;">THÊM NHÂN VIÊN</span>
              </div>
          </div>
          <div class="card-body">
              <form (ngSubmit)="onSubmit()" [formGroup]="addForm">
                  <div class="form-group">
                      <label for="username">Tên</label>
                      <input type="text" class="form-control" formControlName="username">
                      <span *ngIf="isVal && addForm.get('username')!.invalid" class="text-danger">Vui lòng điền tên!</span>
                  </div>
                  <div class="form-group mt-4">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" formControlName="email">
                      <span *ngIf="isVal && addForm.get('email')!.invalid" class="text-danger">Vui lòng điền email!</span>
                  </div>
                  <div class="form-group mt-4">
                      <label for="phone">Số điện thoại</label>
                      <input type="text" class="form-control" formControlName="phone">
                      <span *ngIf="isVal && addForm.get('phone')!.invalid" class="text-danger">Vui lòng điền số điện thoại!</span>
                  </div>
                  <div class="form-group mt-4">
                      <label for="position">Chức Vụ</label>
                      <select class="form-control" formControlName="position">
                          <option value="">Chọn Chức Vụ</option>
                          <option value="admin">Admin</option>
                          <option value="user">Nhân Viên</option>
                      </select>
                      <span *ngIf="isVal && addForm.get('position')!.invalid" class="text-danger">Vui lòng chọn chức vụ!</span>
                  </div>
                  <div class="form-group text-center mt-4" style="display: flex; justify-content: space-around; width: 70%; margin: auto;">
                      <a style="width: 20%" routerLink="/pages/staff">
                          <button type="button" class="btn btn-secondary" style="width: 100%;">Hủy</button>
                      </a>
                      <button type="submit" class="btn btn-primary" style="width: 20%;">Thêm</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
