<div class="bg-white p-4" style="border: 1px solid rgb(230, 230, 235) ; border-radius: 5px ;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <span style="font-size:larger ;">DANH SÁCH</span>
        <a routerLink="/pages/product/add">
            <button *ngFor="let status of success" nbButton [status]="status" hero>
                THÊM
                <!-- <nb-icon icon="plus-outline"></nb-icon> -->
            </button>
        </a>
    </div>  
    
    <div class="w-100 mt-4">
        <table style = 'text-align:center' class="table table-bordered w-100 align-middle">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th style="width: 10% ;" scope="col">Hình ảnh</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Danh mục</th>
                    <th style = 'width: 12% ;' scope="col">Edit</th>
                </tr>
            </thead>
            <tbody *ngIf="dataProduct.length > 0">
                <tr *ngFor="let dataProduct of dataProduct | paginate: { itemsPerPage: pageSize, currentPage: currentPage } , let i = index">
                    <td>
                        {{ (currentPage - 1) * pageSize + (i + 1) }}
                    </td>
                    <td>
                        <img style="width:100% ; height: 110px ;" src="../../../assets//images/{{dataProduct.image}}" alt="" srcset="">
                    </td>
                    <td>
                        {{dataProduct.name}}
                    </td>
                    <td>
                        {{dataProduct.desc_c}}
                    </td>
                    <td>
                        {{dataProduct.price}}
                    </td>
                    <td>
                        <span *ngFor="let dataCategory of dataCategory ; let y = index">
                            <span *ngIf="dataProduct.category_id == dataCategory.id">{{dataCategory.name}}</span>
                        </span>
                    </td>
                    <td>
                        <div style="display: flex ; justify-content:space-around ;">
                            <a routerLink='/pages/product/update/{{dataProduct.id}}'>
                                <button *ngFor="let status of primary" nbButton [status]="status" hero>
                                    <nb-icon icon="edit-outline"></nb-icon>
                                </button>
                            </a>
                            <a routerLink='/pages/product/delete/{{dataProduct.id}}'>
                                <button *ngFor="let status of danger" nbButton [status]="status" hero>
                                    <nb-icon icon="trash-2-outline"></nb-icon>
                                </button>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <div class="d-flex justify-content-center mt-3">
            <pagination-controls class="custom-pagination" (pageChange)="currentPage = $event"></pagination-controls>
        </div>  
    </div>   
</div>
